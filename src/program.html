  <head>

  <body>
    <section class="mb-10 lg:mx-80">
      <h1 class="text-center">PROGRAM</h1>
      <p class="text-center">
        Her finder du en bred vifte af spændende og unikke forestillinger, som
        vil tage dig med på en rejse fyldt med drama, komedie og spænding.
      </p>
    </section>

    <main id="holder" class="lg:mx-80"></main>
    <template>
      <article class="cursor-pointer">
        <img class="billedeurl" src="" alt="" />
        <div class="info text-custom_purple">
          <h3 class="titel"></h3>
          <p class="datoer"></p>
          <p class="lokation"></p>
        </div>
      </article>
    </template>

    <footer
      class="footer mx-auto grid w-full grid-cols-3 justify-items-center pb-7"
    >
      <div>
        <span class="text-sm font-bold">KONTAKT</span>
        <a class="link-hover link text-xs">Guldbergsgade 29N</a>
        <a class="link-hover link text-xs">2200 København Nv</a>
        <a class="link-hover link text-xs">info@vildskud.dk</a>
        <a class="link-hover link text-xs">+45 XX XX XX XX</a>
      </div>
      <div>
        <span class="text-sm font-bold">VILDSKUD</span>
        <a class="link-hover link text-xs">Om os</a>
        <a class="link-hover link text-xs">Optræd</a>
        <a class="link-hover link text-xs">Privatlivspolitik</a>
        <a class="link-hover link text-xs">Cookie politik</a>
      </div>
      <div class="mb-8">
        <span class="text-sm font-bold">SOCIALE MEDIER</span>
        <div class="mx-auto grid grid-flow-col gap-4">
